<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>sorting-visualizer-3D</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="controls">
        <h2>sorting-visualizer-3D</h2>
        <button onclick="shuffle()">Shuffle</button>
        <button onclick="bubbleSort()">Bubble Sort</button>
    </div>

    <a-scene background="color: #87CEEB">
        <a-assets>
            <a-mixin id="star" geometry="primitive: sphere; radius: 0.1" material="color: white; emissive: white; emissiveIntensity: 0.5"></a-mixin>
        </a-assets>
        
        <a-sky color="#87CEEB"></a-sky>
        
        <a-entity id="stars">
            <a-sphere mixin="star" position="20 15 -30"></a-sphere>
            <a-sphere mixin="star" position="-25 20 -40"></a-sphere>
            <a-sphere mixin="star" position="15 25 -35"></a-sphere>
            <a-sphere mixin="star" position="-30 18 -45"></a-sphere>
            <a-sphere mixin="star" position="35 22 -50"></a-sphere>
            <a-sphere mixin="star" position="-20 28 -25"></a-sphere>
        </a-entity>
        
        <a-cylinder position="-40 5 -20" radius="3" height="10" color="#8B4513"></a-cylinder>
        <a-sphere position="-40 12 -20" radius="5" color="#228B22"></a-sphere>
        
        <a-cylinder position="45 4 -30" radius="2.5" height="8" color="#8B4513"></a-cylinder>
        <a-sphere position="45 10 -30" radius="4" color="#32CD32"></a-sphere>
        
        <a-plane position="0 -1 0" rotation="-90 0 0" width="100" height="100" color="#90EE90" shadow="receive: true"></a-plane>
        
        <a-box position="-8 4 0" width="1.2" height="8" depth="1" color="#3498db" shadow="cast: true"></a-box>
        <a-box position="-6.5 1.5 0" width="1.2" height="3" depth="1" color="#3498db" shadow="cast: true"></a-box>
        <a-box position="-5 2.5 0" width="1.2" height="5" depth="1" color="#3498db" shadow="cast: true"></a-box>
        <a-box position="-3.5 2 0" width="1.2" height="4" depth="1" color="#3498db" shadow="cast: true"></a-box>
        <a-box position="-2 3.5 0" width="1.2" height="7" depth="1" color="#3498db" shadow="cast: true"></a-box>
        <a-box position="-0.5 3 0" width="1.2" height="6" depth="1" color="#3498db" shadow="cast: true"></a-box>
        <a-box position="1 0.5 0" width="1.2" height="1" depth="1" color="#3498db" shadow="cast: true"></a-box>
        <a-box position="2.5 1 0" width="1.2" height="2" depth="1" color="#3498db" shadow="cast: true"></a-box>
        <a-box position="4 4.5 0" width="1.2" height="9" depth="1" color="#3498db" shadow="cast: true"></a-box>
        <a-box position="5.5 5 0" width="1.2" height="10" depth="1" color="#3498db" shadow="cast: true"></a-box>
        <a-box position="7 6 0" width="1.2" height="12" depth="1" color="#3498db" shadow="cast: true"></a-box>
        <a-box position="8.5 5.5 0" width="1.2" height="11" depth="1" color="#3498db" shadow="cast: true"></a-box>
        
        <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
        <a-light type="directional" position="10 20 5" color="#ffff88" intensity="0.8" shadow="cast: true"></a-light>
        <a-camera position="0 8 20" look-controls wasd-controls></a-camera>
    </a-scene>
    
    <script src="script.js"></script>
</body>
</html>
